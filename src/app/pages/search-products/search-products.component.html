<div class="products">
    <div class="title">
        <h2>Hoteles</h2>
    </div>
    <div class="container-product" *ngFor="let products of productList">
        <div class="dx-field product" *ngIf="products.type == 'Hotel'">
            <div class="caja">
                <img class="imgInfo" style="height: 150px; width: 200px;"
                  [src]="url+'/gf/'+products.id">
                  <div class="description">
                      <h3>{{products.name}}</h3>
                      <p>Varlor 5 STARS</p>
                  </div>
            </div>
        </div>
    </div>
    <div class="title">
        <h2>Restaurantes</h2>
    </div>
    <div class="container-product" *ngFor="let products of productList">
        <div class="dx-field product" *ngIf="products.type == 'Restaurante'">
            <div class="caja">
                <img class="imgInfo" style="height: 150px; width: 200px;"
                  [src]="url+'/gf/'+products.id">
                  <div class="description">
                      <h3>{{products.name}}</h3>
                      <p>Varlor 5 STARS</p>
                  </div>
            </div>
        </div>
    </div>
</div>
