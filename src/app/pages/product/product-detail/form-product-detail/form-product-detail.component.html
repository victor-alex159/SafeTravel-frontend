<div id="form">
    <form novalidate (submit)="saveProductDetail($event)">
        <div class="dx-fieldset">
            <!-- <div class="dx-field">
                <div class="dx-field-label">Dirección: </div>
                <div class="dx-field-value">
                    <dx-text-box [(value)]="productDetail.address" placeholder="Dirección" width="100%">
                        <dx-validator>
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dx-validator>
                    </dx-text-box>
                </div>
            </div> -->

            <div class="dx-field">
                <label for="">Descripción:</label>
                <dx-text-area [height]="100" [(value)]="productDetail.description">
                    <dx-validator>
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dx-validator>
                </dx-text-area>
            </div>

            <div class="dx-field">
                <div class="dx-field-label">Precio: </div>
                <div class="dx-field-value">
                    <dx-text-box [(value)]="productDetail.price" placeholder="Precio" width="100%">
                        <dx-validator>
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dx-validator>
                    </dx-text-box>
                </div>
            </div>
            
            <!-- <div class="dx-field">
                <div class="dx-field-label">Icono: </div>
                <div class="dx-field-value">
                    <dx-text-box [(value)]="productDetail.icon" placeholder="Icono" width="100%">
                        <dx-validator>
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dx-validator>
                    </dx-text-box>
                </div>
            </div> -->
        
            <img [src]="imagenData" *ngIf="imagenEstado" width="100%" height="160" />
            <img *ngIf="urlImageSelected" [src]="urlImageSelected" width="100%" height="160" />
            <button type="button" onclick="document.getElementById('archivo').click();">Seleccionar Imagen</button>
            <input id="archivo" type="file" (change)="selectImage($event)" style="display: none">
            <!--<div class="dx-field">
                <img class="imgInfo" style="max-height: 220px;"
                  [src]="url+'/gf/'+2">
            </div> -->
            
            <div class="dx-field">
                <dx-button type="default" text="GUARDAR" [useSubmitBehavior]="true" width="40%"></dx-button>
            </div>
        </div>
    </form>
</div>
