<div id="form">
    <form novalidate (submit)="saveProduct($event)">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Tipo de producto: </div>
                <div class="dx-field-value">
                    <dx-text-box [(value)]="product.type" placeholder="Tipo de producto" width="100%">
                        <dx-validator>
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dx-validator>
                    </dx-text-box>
                </div>
            </div>
            <!--<div class="dx-field">
                <div class="dx-field-label">Organizaci贸n *</div>
                <div class="dx-field-value">
                    <dx-select-box itemTemplate="item" [items]="organizationList" displayExpr="name" valueExpr="id" [searchEnabled]="true" placeholder="Organizaci贸n"
                        [(value)]="product.organization.id">
                        <div *dxTemplate="let data of 'item'">
                            <div class='custom-item' [title]='data.name'>{{data.name}}</div>
                        </div>
                        <dx-validator>
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dx-validator>
                    </dx-select-box>
                </div>
            </div>-->

            <div class="dx-field">
                <div class="dx-field-label">Nombre: </div>
                <div class="dx-field-value">
                    <dx-text-box [(value)]="product.name" placeholder="Nombre de producto" width="100%">
                        <dx-validator>
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dx-validator>
                    </dx-text-box>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-label">Direcci贸n: </div>
                <div class="dx-field-value">
                    <dx-text-box [(value)]="product.ubication" placeholder="Direcci贸n" width="100%">
                        <dx-validator>
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dx-validator>
                    </dx-text-box>
                </div>
            </div>
            
            <div class="dx-field">
                <div class="dx-field-label">Correo administrador: </div>
                <div class="dx-field-value">
                    <dx-text-box [(value)]="product.emailAdmin" placeholder="Correo administrador" width="100%">
                        <dx-validator>
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dx-validator>
                    </dx-text-box>
                </div>
            </div>

            <div class="dx-field">
                <label >Fecha de inicio: </label>
                <dx-date-box type="date" applyValueMode="instantly" [displayFormat]="date_format" [min]="START_DATE" [max]="END_DATE" toDate="true" width="120" [(value)]="product.startDate">
                    <dx-validator>
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dx-validator>
                </dx-date-box>
            </div>

            <div class="dx-field">
                <label >Fecha de caducidad: </label>
                <dx-date-box type="date" applyValueMode="instantly" [displayFormat]="date_format" [min]="START_DATE" [max]="END_DATE" toDate="true" width="120" [(value)]="product.endDate">
                    <dx-validator>
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dx-validator>
                </dx-date-box>
            </div>

            <img [src]="imagenData" *ngIf="imagenEstado" width="100%" height="160" />
            <img *ngIf="urlImageSelected" [src]="urlImageSelected" width="100%" height="160" />
            <button type="button" onclick="document.getElementById('archivo').click();">Seleccionar Imagen</button>
            <input id="archivo" type="file" (change)="selectImage($event)" style="display: none">
            <div class="dx-field">
                <dx-button type="default" text="GUARDAR" [useSubmitBehavior]="true" width="40%"></dx-button>
            </div>
        </div>
    </form>
</div>
