<div class="body animated fadeIn">
    <div class="row1">
        <div class="container-photos">
            <div class="image" *ngIf="productDetail.id">
                <img class="imgInfo animated fadeIn" style="height: 240px; width: 242px;"
                [src]="url+'/gf/'+productDetail.id">
            </div>
        </div>
        <div class="description">
            description
        </div>
    </div>
    
    <div class="row2">
        <div class="descripcion-product">
            description-product
        </div>
        <div class="info-covid">
            <div class="title-info-covid" style="text-align: center;">
                <h3>Informaci√≥n de Bioseguridad</h3>
            </div>
            <div>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt eius fuga optio dolorem in totam magnam cum eaque, repudiandae incidunt at! Iusto, et nostrum! Nostrum in blanditiis iure dolorem inventore?</p>
            </div>
        </div>
    </div>
    
    <div class="row3">
        <div class="container-opinion">
            <div class="tittle-opinion" style="text-align: center;">
                <h3>OPINIONES</h3>
            </div>
            <div class="dx-field commentary">
                <dx-text-area placeholder="Escriba un comentario" [height]="100" [width]="630" [(value)]="commentary.description">
                </dx-text-area>
                <dx-button style="height: 38%; margin: auto;"
                    stylingMode="contained"
                    text="Enviar comentario"
                    type="default"
                    width="25%"
                    (onClick)="saveCommentary()"
                    [useSubmitBehavior]="true">
                </dx-button>
            </div>
            <h4>Comentarios</h4>
            <div class="dx-field list-commentaries" *ngFor="let comment of listCommentaries">
                <div class="icon" style="line-height: 2; margin-right: 15px;">
                    <div>
                        <label requeried style="width: 10vh;">{{comment.username}}</label>
                    </div>
                    <div>
                        <label type="date">{{comment.createDate | date: 'dd-MM-yyyy hh:mm a'}}</label>
                    </div>
                </div>
                <div>
                    <dx-text-area [readOnly]="true" [height]="100" [width]="630" [(value)]="comment.description"></dx-text-area>
                </div>
            </div>
        </div>
    </div>
    
</div>
