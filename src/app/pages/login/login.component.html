<div class="animated fadeIn">
    <div id="=form">
        <form class="formulario" novalidate (submit)="login($event)">
            <div class="image">
                <div class="container-image">
                    <img src="../../../assets/image/login.jpg" alt="">
                </div>
            </div>
            <div class="container-form">
                <h2>INICIAR SESIÓN</h2>
                <hr/>
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">Usuario </div>
                        <div class="dx-field-value">
                            <dx-text-box [(value)]="user.username" placeholder="Usuario" width="60%">
                                <dx-validator>
                                    <dxi-validation-rule type="required"></dxi-validation-rule>
                                </dx-validator>
                            </dx-text-box>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Contraseña </div>
                        <div class="dx-field-value">
                            <dx-text-box [(value)]="user.password" placeholder="Contraseña" mode="password" width="60%">
                                <dx-validator>
                                    <dxi-validation-rule type="required"></dxi-validation-rule>
                                </dx-validator>
                            </dx-text-box>
                        </div>
                    </div>
                    <div style="text-align: center; padding: 5px;">
                        <a [routerLink]="['/us/rp']">Olvidé mi contraseña</a>
                    </div>
                    <div class="dx-field sign-in">
                        <dx-button type="default" text="INGRESAR" [useSubmitBehavior]="true" width="23%"></dx-button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
