<div class="bodyHeader">
    <div class="logo">
        <!--<img src="../../../assets/image/logo.PNG" alt="">-->
        <a [routerLink]="['/']">
            <h2>SafeTravel.pe</h2>
        </a>
    </div>

    <div class="navBar">
        <div *ngIf="showNavBar" class="container-navBar">
            <dx-button class="cool-link" [routerLink]="['/sps']">INICIO</dx-button>
            <dx-button class="cool-link" type="normal" text="HOTELES" [routerLink]="['/pr/gpbh']"></dx-button>
            <dx-button class="cool-link" type="normal" text="RESTAURANTES" [routerLink]="['/pr/gpbr']"></dx-button>
            <dx-button class="cool-link" type="normal" text="SERVICIO"></dx-button>
            <dx-button class="cool-link" type="normal" text="CONTACTO"></dx-button>
            <dx-button class="cool-link" type="normal" text="NOSOTROS" [routerLink]="['/inf/about']"></dx-button>
            <div *ngIf="this.authService.hasRole('Administrador - Empresa')" class="dropdown">
                <dx-button class="dropbtn cool-link"
                 text="ADMINISTRADOR EMPRESA" width="100%" type="normal"></dx-button>
                <div class="dropdown-content">
                    <a class="cool-link" [routerLink]="['/pr/gap']" stylingMode="text" type="normal">MIS PRODUCTOS</a>
                </div>
            </div>
            <div *ngIf="this.authService.hasRole('Administrador')" class="dropdown">
                <dx-button class="dropbtn cool-link"
               text="ADMINISTRADOR" width="100%"></dx-button>
                <div class="dropdown-content">
                    <a class="cool-link" [routerLink]="['/org/gao']" type="normal">ORGANIZACIONES</a>
                    <a class="cool-link" [routerLink]="['/pr/gap']" type="normal">PRODUCTOS</a>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="showNavBarButton" class="hidden-button">
        <i class="fas fa-bars" (click)="showButtonsHeader()" style="color: white;" type="button"></i>
    </div>
    <div class="user">
        <div class="register1">
            <dx-button class="cool-link" *ngIf="!this.authService.isAthenticated()"
                text="REGISTRARSE"
                [routerLink]="['/us/uf']"
                style="background-color: #108083; margin-right: 3px; color: #ffff;">
            </dx-button>
        </div>

        <div class="log-in">
            <dx-button class="cool-link" *ngIf="!this.authService.isAthenticated()"
                            stylingMode="contained"
                            text="INICIAR SESIÓN"
                            type="default"
                            [routerLink]="['/log/fl']"
                             style="background-color: #108083; margin-right: 3px; color: #ffff">
            </dx-button>
        </div>

        <div class="register2">
            <dx-button class="cool-link" *ngIf="this.authService.isAthenticated() && this.authService.hasRole('Administrador')"
                text="REGISTRAR USUARIO"
                style="background-color: #108083; margin-right: 3px; color: #ffff"
                [routerLink]="['/us/uf']">
            </dx-button>
        </div>

        <div class="username">
            <div class="dropdown">
                <dx-button class="dropbtn cool-link" *ngIf="this.authService.isAthenticated()"
                    text={{this.usuario}}
                    width="100%"
                    style="background-color: #108083; margin-right: 3px;">
                </dx-button>
                <div class="dropdown-content">
                    <a class="cool-link" *ngIf="this.authService.isAthenticated()"
                        (click)="logout()"
                        style="background-color: #108083; cursor: pointer; font-size: smaller;">CERRAR SESIÓN
                    </a>
                </div>
            </div>
        </div>
        
    </div>
</div>
