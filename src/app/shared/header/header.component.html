            </li>

            <li>
                <dx-button

                        type="default"
                        width="100%" [routerLink]="['/pr/gap']" stylingMode="text" type="normal"></dx-button>

            <li>
                <dx-button

            </li>

    <div class="user">
        <dx-button *ngIf="!this.authService.isAthenticated()"
            stylingMode="contained"
            text="INICIAR SESIÃ“N"
            type="default"
            [routerLink]="['/log/fl']"
             style="background-color: #108083; margin-right: 3px;">

            stylingMode="contained"
            text="REGISTRARSE"
            type="default"
            [routerLink]="['/us/uf']"
            style="background-color: #108083;">
        </dx-button>
        <dx-button *ngIf="this.authService.isAthenticated()"
            stylingMode="contained"
            text={{this.usuario}}
            type="default"
            style="background-color: #108083; margin-right: 3px;">
        </dx-button>
        <dx-button *ngIf="this.authService.isAthenticated()"
            stylingMode="contained"
