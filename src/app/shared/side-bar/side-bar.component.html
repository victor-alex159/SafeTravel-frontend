<div class="dx-field">
        <h2>Categorias</h2>

<div class="bodySideBar">
        <dx-button
                *ngIf="this.authService.hasRole('Administrador')"
                stylingMode="contained"
                text="Producto"
                type="default"
                width="100%" [routerLink]="['/sp']">
        </dx-button>
        <dx-button
                *ngIf="this.authService.user.position == 'Administrador'"
                stylingMode="contained"
                text="Productos"
                type="default"
                width="100%" [routerLink]="['/gap']">
        </dx-button>
        <dx-button

                text="Organizacion"
                type="default"
                width="100%" [routerLink]="['/so']">

                text="Organizaciones"
                type="default"
                width="100%" [routerLink]="['/gao']">
        </dx-button>
    <dx-button
